<div class="container">
    <div class="panel">
        <player-widget
            user-data="dashboardCtrl.playerStats">
        </player-widget>
    </div>
    <div class="panel">
        <inventory-widget
            inventory-items="dashboardCtrl.playerStats.inventoryItems"
            item-status="">
        </inventory-widget>
    </div>
    <div class="panel">
        <auction-widget
            seller-name="dashboardCtrl.playerStats.name"
            item="dashboardCtrl.itemForAuction"
            auction-started="dashboardCtrl.auctionStarted">
        </auction-widget>
    </div>
</div>
